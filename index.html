<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counting Coins</title>
  </head>
  <body>
    <form id="coin-form">
      <p class="question">How many?</p>
      <input id="how-many" type="number" name="How many?" placeholder="number" />
      <p class="question">Which coin?</p>
      <select id="which-coin" name="Which coin?" id="coins">
        <option id="penny" value="Penny">Penny</option>
        <option id="nickle" value="Nickle">Nickle</option>
        <option id="dime" value="Dime">Dime</option>
        <option id="quarter" value="Quarter">Quarter</option>
      </select>
    </form>
    <button id="submit-button" type="submit">Make Money!</button>
    <ul id = "coin-list"></ul>
    <script src="script.js"></script>
  </body>
</html>
